<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bootstrap Forms and Inputs</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1>This is a Jumbotron</h1>
			<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam voluptatibus dolores</p>
			<button class="btn btn-success btn-lg">Hi there</button>
		</div>

		<h1>Bootstrap Basics</h1>
		<button class="btn btn-danger btn-xs">CLICK ME!</button>
		<button class="btn btn-success btn-xs active">CLICK ME!</button>
		<button class="btn btn-success btn-xs" disabled="disabled">CLICK ME!</button>
	
		<a href="https://getbootstrap.com/" class="btn btn-info btn-lg">Bootstrap Docs</a>

		<form action="">
			<div class="form-group">
				<label for="exampleInputEMail">Email Address</label>
				<input type="email" name="exampleInputEMail" class="form-control" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" name="exampleInputPassword1" class="form-control" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="exampleInputFile">File input</label>
				<input type="file" name="exampleInputFile">
				<p class="help-block">Example block-level help text here.</p>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox">Check me out
				</label>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

	</div>
</body>

</html>
