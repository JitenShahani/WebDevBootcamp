<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Dropdowns & Radio Buttons</title>
</head>

<body>
	<!-- Radio Buttons -->
	<!-- Select Tag -->
	<!-- Textarea Tag -->

	<p>Do you prefer cats or dogs ?</p>
	<form action="">
		<label for="cats">Cats : </label>
		<!-- In case value is not set, Address bar will be reflect ?petChoice=on -->
		<input name="petChoice" id="cats" type="radio" value="CATS">

		<label for="dogs">Dogs : </label>
		<input name="petChoice" id="dogs" type="radio" value="DOGS">

		<p>What's your current mood ?</p>
		<select name="mood">
			<option value="Happy">:)</option>
			<option value="Neutral">:|</option>
			<option value="Sad">:(</option>
		</select>

		<textarea name="paragraph" cols="30" rows="10"></textarea>

		<button>Go!</button>
	</form>

	<hr>
	<a href="index.html">Home Page</a>
</body>

</html>
