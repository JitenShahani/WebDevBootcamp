<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JQUERY Text and HTML</title>

	<script defer src="lib/jquery-3.4.1.min.js"></script>
	<script defer src="Section211.js"></script>

	<style>
		.correct {
			color: green;
		}
		.wrong {
			color: red;
			background-color: pink;
		}
		.done {
			color: grey;
			text-decoration: line-through;
		}
	</style>
</head>

<body>
	<h1>jQuery Methods Demo Page</h1>

	<input type="text" placeholder="You Name" value="Jiten Shahani">

	<ul>
		<li class="wrong">Skittles</li>
		<li class="wrong">Starburst</li>
		<li class="wrong">Twix</li>
	</ul>

	<select name="" id="">
		<option value="Ostrich">Ostruch</option>
		<option value="Turtle">Turtle</option>
		<option value="Toad">Toad</option>
	</select>

</body>

</html>
